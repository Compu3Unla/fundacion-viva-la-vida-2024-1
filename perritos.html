<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Fundación Viva la Vida</title>
<link href="style.css" rel="stylesheet" type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="icon" href="img/favicon.png" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Dosis:wght@200..800&display=swap" rel="stylesheet">
<script src="componentes.js"></script>
</head>

<body>
<custom-header></custom-header>
<main>
	<section class="encabezado">
		<div class="contenedor-encabezado ancho-max">
			<h1>Nuestros perritos</h1>
			<img src="img/ilustraciones/perro1.svg" width="500px" alt="Ilustración Perrito Banner"> </div>
	</section>
	<section class="main-perritos">
		<div class="contenedor-main-perritos ancho-max">
			<div class="filtros">
				<h4>Filtrar busqueda</h4>
				<h6>Por edad:</h6>
				<div class="filtro-edad">
					<label>
						<input type="checkbox" value="cachorro">
						Cachorro</label>
					<label>
						<input type="checkbox" value="joven">
						Joven</label>
					<label>
						<input type="checkbox" value="adulto">
						Adulto</label>
					<label>
						<input type="checkbox" value="viejito">
						Viejito</label>
				</div>
				<h6>Por tamaño:</h6>
				<div class="filtro-tamano">
					<label>
						<input type="checkbox" value="pequeno">
						Pequeño</label>
					<label>
						<input type="checkbox" value="mediano">
						Mediano</label>
					<label>
						<input type="checkbox" value="grande">
						Grande</label>
				</div>
				<h6>Se lleva bien con:</h6>
				<div class="filtro-relacion">
					<label>
						<input type="checkbox" value="perros">
						Perros</label>
					<label>
						<input type="checkbox" value="ninos">
						Niños/as</label>
					<label>
						<input type="checkbox" value="gatos">
						Gatos</label>
				</div>
				<h6>Por sexo:</h6>
				<div class="filtro-sexo">
					<label>
						<input type="checkbox" value="macho">
						Macho</label>
					<label>
						<input type="checkbox" value="hembra">
						Hembra</label>
				</div>
				<button id="limpiar-filtros">Limpiar filtros</button>
			</div>
			<div class="perfiles hover-escala-3-div">
				<div class="perrito"> <a href="#"> <img src="img/perfiles/1_marley.png" height="340px" width="332px" alt="Foto Perrito">
					<h6>Rex</h6>
					</a> </div>
				<div class="perrito"> <a href="#"> <img src="img/perfiles/2_luigi.png"  height="340px" width="332px" alt="Foto Perrito">
					<h6>Toby</h6>
					</a> </div>
				<div class="perrito"> <a href="#"> <img src="img/perfiles/3_fermin.png" height="340px" width="332px" alt="Foto Perrito">
					<h6>Fermin</h6>
					</a> </div>
				<div class="perrito"> <a href="#"> <img src="img/perfiles/4_chula.png" height="340px" width="332px" alt="Foto Perrito">
					<h6>Luna</h6>
					</a> </div>
				<div class="perrito"> <a href="#"> <img src="img/perfiles/5_perro.png" height="340px" width="332px" alt="Foto Perrito">
					<h6>Bruno</h6>
					</a> </div>
				<div class="perrito"> <a href="#"> <img src="img/perfiles/6_toby.png" height="340px" width="332px" alt="Foto Perrito">
					<h6>Max</h6>
					</a> </div>
				<div class="perrito"> <a href="#"> <img src="img/perfiles/7_coco.png" height="340px" width="332px" alt="Foto Perrito">
					<h6>Lola</h6>
					</a> </div>
				<div class="perrito"> <a href="#"> <img src="img/perfiles/8_dylan.png" height="340px" width="332px" alt="Foto Perrito">
					<h6>Coco</h6>
					</a> </div>
				<div class="perrito"> <a href="#"> <img src="img/perfiles/9_perro.png" height="340px" width="332px" alt="Foto Perrito">
					<h6>Rusty</h6>
					</a> </div>
				<div class="perrito"> <a href="#"> <img src="img/perfiles/10_indy.png" height="340px" width="332px" alt="Foto Perrito">
					<h6>Bella</h6>
					</a> </div>
				<div class="perrito"> <a href="#"> <img src="img/perfiles/11_rufina.png" height="340px" width="332px" alt="Foto Perrito">
					<h6>Rocky</h6>
					</a> </div>
				<div class="perrito"> <a href="#"> <img src="img/perfiles/12_milton.png" height="340px" width="332px" alt="Foto Perrito">
					<h6>Molly</h6>
					</a> </div>
			</div>
		</div>
	</section>
</main>
<custom-footer></custom-footer>
</body>
</html>
