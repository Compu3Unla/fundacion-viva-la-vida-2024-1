<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Fundación Viva la Vida</title>
<link href="style.css" rel="stylesheet" type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="icon" href="img/favicon.png" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Dosis:wght@200..800&display=swap" rel="stylesheet">
<script src="componentes.js"></script>
</head>

<body>
	<custom-header></custom-header>
	<main>
		<img src="img/banners/baner_perritos.svg" width="100%" alt="banner perritos"/>
		
		<div class="perritos_main">
			<section class="filtro">
				<h4>Filtros</h4>
				
				<article class="opciones_filtro">
					<p>Edad</p>
						<ul>
							<li><label>Cachorro<input type="radio" name="Edad" value="Cachorro" id="Cachorro"></label></li>
							<li><label>Joven<input type="radio" name="Edad" value="Joven" id="Joven"></label></li>
							<li><label>Adulto<input type="radio" name="Edad" value="Adulto" id="Adulto"></label></li>
							<li><label>Viejito<input type="radio" name="Edad" value="Viejito" id="Viejito"></label></li>
						</ul>		
				</article>
	  			
				<article class="opciones_filtro">
					<p>Tamaño</p>
						<ul>
							<li><label>Pequeño<input type="radio" name="Tamaño" value="Pequeño" id="Pequeño"></label></li>
							<li><label>Mediano<input type="radio" name="Tamaño" value="Mediano" id="Mediano"></label></li>
							<li><label>Grande<input type="radio" name="Tamaño" value="Grande" id="Grande"></label></li>
						</ul>		
				</article>
				
				<article class="opciones_filtro">
					<p>Se lleva bien con</p>
						<ul>
							<li><label>Perros <input type="radio" name="Se lleva bien" value="Perros" id="Perros"></label></li>
							<li><label>Niños <input type="radio" name="Se lleva bien" value="Niños" id="Niños"></label></li>
							<li><label>Otros animales <input type="radio" name="Se lleva bien" value="Otros animales" id="Otros animales"></label></li>
						</ul>		
				</article>
			  	
				<article class="opciones_filtro">
					<p>Sexo</p>
						<ul>
							<li><label>Macho <input type="radio" name="Sexo" value="Macho" id="Macho"></label></li>
							<li><label>Hembra <input type="radio" name="Sexo" value="Hembra" id="Hembra"></label></li>
						</ul>		
				</article>
				
	</section>
		<section class="perfiles">
			<img src="img/perfiles/1_perro.png" width="330px" height="330px" alt="1 perfil canino">
			<img src="img/perfiles/2_perro.png" width="330px" height="330px" alt="2 perfil canino">
			<img src="img/perfiles/3_fermin.png" width="330px" height="330px" alt="3 perfil canino">
			<img src="img/perfiles/4_perro.png" width="330px" height="330px" alt="4 perfil canino">
			<img src="img/perfiles/5_perro.png" width="330px" height="330px" alt="5 perfil canino">
			<img src="img/perfiles/6_perro.png" width="330px" height="330px" alt="6 perfil canino">
			<img src="img/perfiles/7_perro.png" width="330px" height="330px" alt="7 perfil canino">
			<img src="img/perfiles/8_perro.png" width="330px" height="330px" alt="8 perfil canino">
			<img src="img/perfiles/9_perro.png" width="330px" height="330px" alt="9 perfil canino">
			<img src="img/perfiles/10_perro.png" width="330px" height="330px" alt="10 perfil canino">
			<img src="img/perfiles/11_perro.png" width="330px" height="330px" alt="11 perfil canino">
			<img src="img/perfiles/12_perro.png" width="330px" height="330px" alt="12 perfil canino">
			<aside>
			<img src="img/perfiles/botones.svg" alt="botones" width="100%"/>
			</aside>
		</section>
			
	</div>
		
     
	
	</main>
	<custom-footer></custom-footer>
</body>
</html>
